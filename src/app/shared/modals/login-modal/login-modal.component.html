<div class="modal-header">
  <h4 class="modal-title pull-left">Welcome Back</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

    <alert *ngIf="loginSuccess" type="success">
      <strong>Congratulations!</strong> You have successfully logged into FlowrSpot!
    </alert>
  <alert *ngIf="loginError" type="danger">
    <strong>Login failed:</strong> {{loginError}}
  </alert>
    <form [formGroup]="loginForm" *ngIf="!loginSuccess">
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block custom" (click)="logIn()">Login to your Account</button>
    </form>

  <div class="row justify-content-center" *ngIf="loginSuccess">
    <div class="col-2">
      <button type="button" class="btn btn-primary custom" (click)="modalRef.hide()">
        OK
      </button>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary custom" (click)="modalRef.hide(); openProfileModal()">
        Profile
      </button>
    </div>
  </div>
</div>
